dependencies:
  build:
    - go:1.14.6
  runtime:
    - go:1.14.6

build_targets:
  - name: default
    commands:
      - go mod download
      - go test -race ./...

ci:
  builds:
    - name: test
      build_target: default
      when: branch is 'main' OR action is 'pull_request'
